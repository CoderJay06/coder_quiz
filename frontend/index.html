<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="src/index.js"></script>
    <script defer src="src/components/user.js"></script>
    <script defer src="src/components/category.js"></script>
    <script defer src="src/components/quiz.js"></script>
    <title>Coder Quiz</title>
</head>

<body>
    <img class="logo" src="styles/b2a875ea-f9aa-41bf-bfb5-21a0321084d7_200x200.png" alt="Coder Quiz logo">
    <br>
    <div>
        <a class="logout-link" href="#" onclick="handleLogout()" hidden>Logout</a>
    </div>
    <div>
        <p class="signup-login-links">
            <a class="signup-link" href="#" onclick="renderSignupForm()">Signup</a> Or
            <a class="login-link" href="#" onclick="renderLoginForm()">Login</a>
        </p>
    </div>
    <div id="signup-form-container">
        <form id="signup-form" method="POST" hidden>
            <h3 class="form-heading">Signup</h3>
            <label for="user_email">Email</label>
            <input class="signup-email-input" name="user_email" type="text">
            <br>
            <label for="username ">Username</label>
            <input class="signup-username-input" name="username" type="text">
            <br>
            <label for="user_password">Password</label>
            <input class="signup-password-input" name="user_password" type="password">
            <br>
            <label for="user_password_confirmation">Password Confirmation</label>
            <input class="signup-password-confirmation" name="user_password_confirmation" type="password">
            <br>
            <input class="signup-btn" type="submit" value="signup">
        </form>
    </div>
    <div id="login-form-container">
        <form id="login-form" method="POST" hidden>
            <h3 class="form-heading">Login</h3>
            <label for="username ">Username</label>
            <input class="login-username-input" name="username" type="text">
            <br>
            <label for="user_password">Password</label>
            <input class="login-password-input" name="user_password" type="password">
            <br>
            <input class="login-btn" type="submit" value="login">
        </form>
    </div>
    <div id="categories-container">
        <h3>Categories</h3>
        <!-- <a class="category-link" href="#">Category</a> -->
    </div>
    <div id="quizzes-container">
    </div>
    <div id="show-quiz">
      
    </div>
</body>

</html>
