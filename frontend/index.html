<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Coder Quiz</title>
</head>

<body>
    <img class="logo" src="styles/b2a875ea-f9aa-41bf-bfb5-21a0321084d7_200x200.png" alt="Coder Quiz logo">
    <br>
    <div id="signup-form-container">
        <form id="signup-form" method="POST">
            <h3 class="signup-heading">Signup</h3>
            <label for="user_email">Email</label>
            <input class="email-input" name="user_email" type="text">
            <br>
            <label for="username ">Username</label>
            <input class="username-input" name="username" type="text">
            <br>
            <label for="user_password">Password</label>
            <input class="password-input" name="user_password" type="password">
            <br>
            <input class="signup-btn" type="submit" value="signup">
        </form>
    </div>

    <script src="src/index.js"></script>
    <script src="src/components/user.js"></script>
</body>

</html>
